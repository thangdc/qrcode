<div class="form-box">
    <div class="header">Đăng Nhập</div>
    <form novalidate>
        <div class="body bg-gray box custombox">
            <div data-ng-show="loginMsg.length > 0" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu chưa đúng.
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.UserName" class="form-control" placeholder="Tên đăng nhập" />
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.Password" class="form-control" placeholder="Mật khẩu" />
            </div>
            <div class="form-group">
                <label><input ng-model="user.RememberMe" type="checkbox" /> Nhớ thông tin</label>
            </div>

            <div class="overlay" data-ng-show="loginLoading"></div>
            <div class="loading-img" data-ng-show="loginLoading"></div>
        </div>
        <div class="footer">

            <button ng-click="login(user)" class="btn bg-info btn-block">
                <i class="fa fa-user"></i> Đăng nhập
            </button>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-6">
                    <a href="/#/register" class="btn bg-info btn-block text-center">
                        <i class="fa fa-hand-o-right"></i> Đăng ký
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/#/forgetPassword" class="btn bg-info btn-block text-center" ng-disable="true">
                        <i class="fa fa-lightbulb-o"></i> Quên mật khẩu
                    </a>
                </div>
            </div>

            <a href="/#/home" class="btn bg-info btn-block text-center">
                <i class="fa fa-reply-all"></i> Trở về trang chủ
            </a>
        </div>
    </form>
</div>

<div id="loginDialog" class="modal fade" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Đăng Nhập</h4>
			</div>
			<div class="modal-body">
				<form novalidate>
					<div>
						<div data-ng-show="loginMsg.length > 0" class="alert alert-danger">
							Tên đăng nhập hoặc mật khẩu chưa đúng.
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" ng-model="user.UserName" class="form-control" placeholder="Email" />
						</div>
						<div class="form-group">
							<label>Mật khẩu</label>
							<input type="password" ng-model="user.Password" class="form-control" placeholder="Mật khẩu" />
						</div>
						<div class="form-group">
							<label><input ng-model="user.RememberMe" type="checkbox" /> Nhớ thông tin</label>
						</div>
						<div class="form-group">
							<a href="http://service.thangdc.com/Account/ForgotPassword">Quên mật khẩu</a>
						</div>

						<div class="overlay" data-ng-show="loginLoading"></div>
						<div class="loading-img" data-ng-show="loginLoading"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button ng-click="loginCancel()" class="btn btn-warning">
					<i class="fa fa-reply-all"></i> Hủy bỏ
				</button>
				<button ng-click="login()" class="btn btn-primary">
					<i class="fa fa-user"></i> Đăng nhập
				</button>
			</div>
		</div>
	</div>
</div>

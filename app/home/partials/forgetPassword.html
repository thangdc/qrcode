<div class="form-box box custombox">
    <div class="header">Lấy lại mật khẩu</div>
    <form method="post">
        <div class="body bg-gray">
            <div data-ng-show="forgetPasswordSavedSuccessfully == true" class="alert alert-success">
                {{forgetPasswordMessage}}
            </div>
            <div data-ng-show="forgetPasswordErrors.length > 0 && forgetPasswordSavedSuccessfully == false" class="alert alert-danger">
                <div ng-repeat="err in forgetPasswordErrors">
                    <div>{{ err }}</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.Email" class="form-control" placeholder="Địa chỉ Email"/>
            </div>
            <div class="overlay" data-ng-show="forgetPasswordLoading"></div>
            <div class="loading-img" data-ng-show="forgetPasswordLoading"></div>
        </div>
        <div class="footer">
            <button type="button" ng-click="resetPassword(user)" class="btn bg-info btn-block">
                <i class="fa fa-envelope"></i> Thiết lập lại mật khẩu
            </button>
            <a href="/#/home" class="btn bg-info btn-block text-center">
                <i class="fa fa-reply-all"></i> Trở về trang chủ
            </a>
        </div>
    </form>
</div>
